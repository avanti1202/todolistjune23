<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To Do List App</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <div class="container">
      <div class="todo-list">
         <h1> To Do List -By Avanti<img src="images/icon.png"></h1>
         <br />
         <div class="input-task">
            <input type="text" id="input-field" placeholder="Enter your tasks" />
            <button onClick="addTodo()"> Add Todo</button>

         </div>
         <ul id="task-list">
         </ul>

      </div>
   </div>
   <script src="script.js"></script>
</body>

</html>
